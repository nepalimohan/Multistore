{% extends 'base.html' %}
{% block content %}
{% load static %}
<!--Login and Register css files-->
<link rel="stylesheet" href="{% static 'account/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

<!-- Main css -->
<link rel="stylesheet" href="{% static 'account/css/style.css' %}">

<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" action="{% url 'account:register' %}" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-assignment material-icons-name"></i></label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-assignment material-icons-name"></i></label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <label for="number"><i class="zmdi zmdi-phone"></i></label>
                        <input type="number" name="phone" id="phone" placeholder="Mobile Number"/>
                    </div>
                    <div class="form-group">
                        <label for="address"><i class="zmdi zmdi-city material-icons-name"></i></label>
                        <input type="text" name="address" id="address" placeholder="Address"/>
                    </div>
                    <div class="form-group">
                        <label for="city"><i class="zmdi zmdi-city material-icons-name"></i></label>
                        <input type="text" name="city" id="city" placeholder="City"/>
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'account/images/signup-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url 'account:login' %}" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
<!-- Login and Register JS -->
<script src="{% static 'account/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'account/js/main.js'%}"></script>
{% endblock content %}
